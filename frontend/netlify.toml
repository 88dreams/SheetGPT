# Netlify configuration file

# Build settings
[build]
  # Set the base directory to the frontend folder.
  # This isolates the build from the rest of the monorepo.
  base = "frontend/"
  
  # The publish directory is now relative to the base directory.
  publish = "dist/"
  
  # The build command will now run inside the `frontend` directory.
  # Netlify will automatically use yarn because of the yarn.lock file.
  command = "yarn && yarn build"
  
  # Ignore Python runtime files - frontend only needs Node.js
  ignore = "cd .. && test -f runtime.txt"

# Production context: all deploys from the main branch 
# will inherit these settings
[context.production.environment]
  NODE_ENV = "production"
  VITE_BASE_PATH = "/sheetgpt/"
  
# Redirects and headers

# Handle static assets correctly - IMPORTANT: This should come first!
[[redirects]]
  from = "/sheetgpt/assets/*"
  to = "/assets/:splat"
  status = 200

# Handle all routes under /sheetgpt/ for SPA
[[redirects]]
  from = "/sheetgpt/*"
  to = "/index.html"
  status = 200

# Handle the /sheetgpt base path
[[redirects]]
  from = "/sheetgpt"
  to = "/index.html"
  status = 200

# Default SPA handling for root path (assuming you'll have a separate homepage)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Browser caching for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"